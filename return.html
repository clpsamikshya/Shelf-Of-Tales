<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return Form</title>
  <link rel="stylesheet" href="style6.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h2 { color: #333; }
    .form-container { background: #fff; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    a { display: inline-block; margin-top: 10px; text-decoration: none; color: #007BFF; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Return Form</h2>
    <p>Please fill out the details below to initiate a return.</p>
    <form action="#" method="post">
      <label for="order">Order Number:</label>
      <input type="text" id="order" name="order" required>

      <label for="reason">Reason for Return:</label>
      <textarea id="reason" name="reason" rows="4" required></textarea>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Submit Return</button>
    </form>
    <a href="home.php">‚Üê Back to Services</a>
  </div>

</body>
</html>
